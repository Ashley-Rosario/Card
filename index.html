<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .row {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .col-2 {
            margin: 0px;
            padding: 0px;
        }

        .col-8 {
            padding: 0px;
            align-content: top;
            margin-top: 15px;
        }

        @media print {
            
            body * {
                visibility: hidden !important; 
                -webkit-print-color-adjust: exact !important;        
            }

            #printBtn {
                visibility: hidden !important; 
            }

            #page-wrapper * {
                visibility: visible !important; 
                -webkit-print-color-adjust: exact !important;
              align-content:top !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Uplaoding -->
        <div class="row align-items-center">
            <div class="col-sm-5 offset-sm-2 col-md-4 offset-md-0 text-center" id="printBtn">
                    <div class="input-group-prepend">
                        <span class="input-text" id="inputGroup-sizing-default">Uplaod Grandparents
                            Photo</span>
                    </div>
                    <input type="file" id="file" onchange="loadFile(event)" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" />
            </div>
            <!-- Template -->
            <div class="col-sm-5 offset-sm-2 col-md-4 offset-md-0 text-center">
                <div id="page-wrapper">
                    <div class="card"
                        style="background-color: #eec0c6; background-image: linear-gradient(315deg, #eec0c6 0%, #7ee8fa 74%);">
                        <img src="http://www.michaelhighschool.com/wp-content/uploads/2016/03/headerlogo.gif"
                            class="card-img-top" alt="School Logo">
                        <div style="font-family: 'Style Script', cursive; text-align: center; font-size: 40px;">
                            Happy Grandparents Day
                        </div>
                        <div class="card-body justify-content-center">
                            <div class="row">
                                <div class="col-2">
                                    <img src="http://www.michaelhighschool.com/wp-content/uploads/2021/07/pngfind.com-purple-flower-png-84164.png"
                                        style="width:100%;" class="card-img-top" alt="degign left">
                                </div>
                                <div class="col-8">
                                    <img id="output" width="100%" style="border-radius: 5px; border-style: solid;" />
                                </div>
                                <div class="col-2">
                                    <img src="http://www.michaelhighschool.com/wp-content/uploads/2021/07/pngfind.com-purple-flower-png-84164.png"
                                        style="width:100%;" class="card-img-top" alt="degign right">
                                </div>
                            </div>
                        </div>
                        <img src="http://www.michaelhighschool.com/wp-content/uploads/2021/07/pngegg.png"
                            style="width:100%;" class="card-img-top" alt="degign right">
                    </div>
                </div>
            </div>
            <!-- Download -->
            <div class="col-sm-5 offset-sm-2 col-md-4 offset-md-0 text-center mx-auto" id="printBtn">
                <input type="button" value="Download PDF" onclick="window.print();" />
            </div>
        </div>
    </div>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        $scope.printWindow = function () {
            window.print()
        }
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.8.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
